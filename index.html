<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="shortcut icon" href="./logo.png" type="image/x-icon">
	<script src="./script.js" defer></script>
	<title>Sign-up</title>
</head>
<body>
	<div class="image-side">
		<div class="logo">
			<img src="./logo.png" alt="GymTok">
			<h1>GymTok</h1>
		</div>
	</div>
	<div class="form-side">
		<h3 class="first-header">The newest and greatest social media! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! </h3>
		<h3>Sign up now to get started. </h3>
		<form class="form" action="example.com/path" method="post">
			<input type="text" name="first-name" id="first-name" placeholder="First Name">
			<input type="text" name="last-name" id="last-name" placeholder="Last Name">
			<input type="text" name="username" id="username" placeholder="Username">
			<input type="email" name="email" id="email" placeholder="Email">
			<input type="password" name="password" id="password" placeholder="Password">
			<input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
			<button type="submit">Create Account</button>
		</form>
		<p class="login-message">Already have an account <a href="login.html">Log in</a></p>
	</div>
</body>
</html>
